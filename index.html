<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Système Nord - Custom PC Builds</title>
</head>
<body>
  <h1>Welcome to Système Nord</h1>
  <p>Custom PC builds with northern precision. Get in touch!</p>

  <h2>Contact Us</h2>
  <form action="https://formspree.io/f/meokqqgo" method="POST">
    <label for="name">Name:</label><br />
    <input type="text" id="name" name="name" required placeholder="Your name" /><br /><br />

    <label for="email">Your email:</label><br />
    <input type="email" id="email" name="email" required placeholder="you@example.com" /><br /><br />

    <label for="message">Your message:</label><br />
    <textarea id="message" name="message" rows="4" required
      placeholder="Hi! I’m interested in having a custom PC built. Here are my needs and preferences..."></textarea><br /><br />

    <button type="submit">Send</button>
  </form>
</body>
</html>
